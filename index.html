<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Text Submission with Firebase and JWT Verification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input[type="text"] {
      padding: 8px;
      width: 300px;
      margin-right: 10px;
    }
    button {
      padding: 8px 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .verified {
      background-color: red !important;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Submit Your Text</h1>
  <input type="text" id="textInput" placeholder="Enter some text or a JWT token">
  <button id="submitBtn">Submit</button>

  <table id="resultTable">
    <thead>
      <tr>
        <th>Text</th>
        <th>Date & Time</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/jose@latest/dist/browser/jose.min.js"></script>
  <script>
    document.getElementById('submitBtn').addEventListener('click', async () => {
      const textInput = document.getElementById('textInput');
      const textValue = textInput.value.trim();
      
      if (!textValue) {
        alert('Please enter some text.');
        return;
      }

      const now = new Date().toLocaleString();
      const tableBody = document.querySelector('#resultTable tbody');
      const newRow = document.createElement('tr');

      const textCell = document.createElement('td');
      textCell.textContent = textValue;
      newRow.appendChild(textCell);

      const dateCell = document.createElement('td');
      dateCell.textContent = now;
      newRow.appendChild(dateCell);

      tableBody.appendChild(newRow);

      // JWT Verification
      const parts = textValue.split('.');
      if (parts.length === 3) {
        const publicKeyPEM = `-----BEGIN PUBLIC KEY-----
MFYwEAYHKoZIzj0CAQYFK4EEAAoDQgAEMU1JFVEO9FkVr0r041GpAWzKvQi1TBYm
arJj3+aNeC2aK9GT7Hct1OJGWQGbUkNWTeUr+Ui09PjBit+AMYuHgA==
-----END PUBLIC KEY-----`;

        try {
          const key = await jose.importSPKI(publicKeyPEM, 'ES256');
          await jose.jwtVerify(textValue, key);
          console.log("✅ JWT Verified!");

          // Apply class-based styling
          newRow.classList.add('verified');
        } catch (error) {
          console.error("❌ JWT Verification Failed:", error);
        }
      }
      
      textInput.value = '';
    });
  </script>
</body>
</html>
