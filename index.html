<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Submission with Google Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .highlight {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Text Submission</h1>
  <div id="login-section">
    <button id="google-login">Login using Google</button>
  </div>
  <div id="submission-section" style="display: none;">
    <input type="text" id="input-text" placeholder="Enter text or JWT token">
    <button id="submit-button">Submit</button>
    <button id="logout-button">Logout</button>
  </div>
  <table id="submission-table">
    <thead>
      <tr>
        <th>Text</th>
        <th>Date & Time</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be added dynamically -->
    </tbody>
  </table>

  <!-- Firebase and JWT libraries -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js';
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';
    import { JWTVerify } from 'https://cdn.jsdelivr.net/npm/jose@4.8.1/dist/browser/index.js';

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDutDyTo8sbmI8ftpIp3K5DtkgmV5uJYPw",
      authDomain: "grcs-69b66.firebaseapp.com",
      projectId: "grcs-69b66",
      appId: "1:621698190294:web:a4e08432305b59ae75b277",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Google Login
    document.getElementById("google-login").addEventListener("click", () => {
      const provider = new GoogleAuthProvider();
      signInWithPopup(auth, provider)
        .then((result) => {
          document.getElementById("login-section").style.display = "none";
          document.getElementById("submission-section").style.display = "block";
          document.getElementById("google-login").style.display = "none"; // Hide login button after login
        })
        .catch((error) => {
          console.error("Google login failed:", error);
        });
    });

    // Logout functionality
    document.getElementById("logout-button").addEventListener("click", () => {
      signOut(auth).then(() => {
        document.getElementById("login-section").style.display = "block";
        document.getElementById("submission-section").style.display = "none";
        document.getElementById("google-login").style.display = "block"; // Show login button again
      }).catch((error) => {
        console.error("Logout failed:", error);
      });
    });

    // Submit text
    document.getElementById("submit-button").addEventListener("click", async () => {
      const inputText = document.getElementById("input-text").value.trim();
      if (!inputText) return;

      const dateTime = new Date().toLocaleString();
      const isJWT = await verifyJWT(inputText);

      const tableBody = document.querySelector("#submission-table tbody");
      const newRow = document.createElement("tr");
      if (isJWT) newRow.classList.add("highlight");

      newRow.innerHTML = `
        <td>${inputText}</td>
        <td>${dateTime}</td>
      `;
      tableBody.appendChild(newRow);

      document.getElementById("input-text").value = ""; // Clear input after submission
    });

    // Verify JWT
    async function verifyJWT(token) {
      const publicKey = `-----BEGIN PUBLIC KEY-----
      MFYwEAYHKoZIzj0CAQYFK4EEAAoDQgAEMU1JFVEO9FkVr0r041GpAWzKvQi1TBYm
      arJj3+aNeC2aK9GT7Hct1OJGWQGbUkNWTeUr+Ui09PjBit+AMYuHgA==
      -----END PUBLIC KEY-----`;

      try {
        await JWTVerify(token, publicKey, {
          algorithms: ["ES256"],
        });
        return true; // JWT is valid
      } catch (error) {
        console.error("JWT verification failed:", error);
        return false; // JWT is invalid
      }
    }
  </script>
</body>
</html>
