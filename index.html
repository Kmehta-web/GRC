<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Submission with Google Login & JWT Verification</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input[type="text"] { padding: 8px; width: 300px; margin-right: 10px; }
    button { padding: 8px 16px; margin-right: 5px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
    .verified { background-color: red !important; color: white; }
    #loginSection { margin-bottom: 20px; }
  </style>
</head>
<body>

  <!-- Google Sign-In Section -->
  <div id="loginSection">
    <button id="loginBtn">Login with Google</button>
    <button id="logoutBtn" style="display: none;">Logout</button>
  </div>

  <!-- Submission Form (Hidden Until Login) -->
  <div id="content" style="display: none;">
    <h1>Submit Your Text</h1>
    <input type="text" id="textInput" placeholder="Enter some text or a JWT token">
    <button id="submitBtn">Submit</button>

    <table id="resultTable">
      <thead>
        <tr>
          <th>Text</th>
          <th>Date & Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase & jsrsasign Libraries -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/10.5.25/jsrsasign-all-min.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDutDyTo8sbmI8ftpIp3K5DtkgmV5uJYPw",
      authDomain: "grcs-69b66.firebaseapp.com",
      projectId: "grcs-69b66",
      storageBucket: "grcs-69b66.appspot.com",
      messagingSenderId: "621698190294",
      appId: "1:621698190294:web:a4e08432305b59ae75b277",
      measurementId: "G-NQ91XL5NMJ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // Handle Login
    document.getElementById('loginBtn').addEventListener('click', async () => {
      try {
        const result = await auth.signInWithPopup(provider);
        console.log("✅ User signed in:", result.user);
      } catch (error) {
        console.error("❌ Error during sign in:", error);
      }
    });

    // Handle Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      try {
        await auth.signOut();
        console.log("✅ User signed out.");
      } catch (error) {
        console.error("❌ Error during sign out:", error);
      }
    });

    // Listen for auth state changes
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("content").style.display = "block";
        document.getElementById("loginBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "inline-block";
      } else {
        document.getElementById("content").style.display = "none";
        document.getElementById("loginBtn").style.display = "inline-block";
        document.getElementById("logoutBtn").style.display = "none";
      }
    });

    // Handle text submission & JWT verification
    document.getElementById('submitBtn').addEventListener('click', () => {
      const textInput = document.getElementById('textInput');
      const textValue = textInput.value.trim();

      if (!textValue) {
        alert('Please enter some text.');
        return;
      }

      const now = new Date().toLocaleString();
      const tableBody = document.querySelector('#resultTable tbody');
      const newRow = document.createElement('tr');

      const textCell = document.createElement('td');
      textCell.textContent = textValue;
      newRow.appendChild(textCell);

      const dateCell = document.createElement('td');
      dateCell.textContent = now;
      newRow.appendChild(dateCell);

      tableBody.appendChild(newRow);

      // JWT Verification using jsrsasign
      const parts = textValue.split('.');
      if (parts.length === 3) {
        const publicKeyPEM = `-----BEGIN PUBLIC KEY-----
MFYwEAYHKoZIzj0CAQYFK4EEAAoDQgAEMU1JFVEO9FkVr0r041GpAWzKvQi1TBYm
arJj3+aNeC2aK9GT7Hct1OJGWQGbUkNWTeUr+Ui09PjBit+AMYuHgA==
-----END PUBLIC KEY-----`;

        try {
          const isValid = KJUR.jws.JWS.verify(textValue, publicKeyPEM, ["ES256"]);
          if (isValid) {
            console.log("✅ JWT Verified!");
            newRow.classList.add('verified'); // Make row red
          } else {
            console.error("❌ Invalid JWT");
          }
        } catch (error) {
          console.error("❌ JWT Verification Failed:", error);
        }
      }

      textInput.value = '';
    });
  </script>
</body>
</html>
